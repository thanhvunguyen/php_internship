<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create some HTML</title>
   
</head>
<body>
<form>
<div>
        <label>Họ và tên(*)</label>
        <input  type="text" name="name" placeholder="Nhập họ và tên"></div>
<div>
    <label>Giới tính(*) 
                        </label>
        <select >   
                <option value="0">Nam</option>
                <option value="1">Nữ</option>
            </select>
    <div>
    
       <div>
       <label>Ngày sinh(*)</label>
        <input  type="date" name="birthday" >
     </div>
     <div>
        <label>Đánh giá(*)</label>
        <input type="radio" name="radio" value="1">A
            <input type="radio" name="radio" value="2">B
            <input type="radio" name="radio" value="3">C
        </div>
    <div>
      <label>Sở thích(*)</label>
        <input type="checkbox" name="boiloi">Bơi lội        
        <input type="checkbox" name="xemphim">Xem phim  
        <input type="checkbox" name="docsach">Đọc sách
   </div>
</form>
</body>
</html>
