<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>

<body>
    <h3>So lon nhat cua 3 so la:</h3>
    <h3 id="show"></h3>
    <script>
        function myFunction(a, b, c) {
            var maxTwoNumbers = 0;
            return ((maxTwoNumbers = (a >= b) ? a : b) >= c) ? maxTwoNumbers : c;
        }
        document.getElementById('show').innerHTML = myFunction(10, 12, 6);
    </script>
</body>

</html>
