<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/jquery.datetimepicker.js"></script> -->
    <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.3.1.1.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"
          rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(function () {
                $('#datetimepicker1').datetimepicker();
                $('#datetimepicker2').datetimepicker();
                $('#datetimepicker3').datetimepicker();
                $('#datetimepicker4').datetimepicker();
            });
        });
        function hienthi() {
            $(".dropdowncustomize").css("visibility", "visible");
        }
        ;
        function hienthi1() {
            $(".dropdowncustomize").toggle(200);
        }
        ;
        function khonghienthi() {
            $(".dropdowncustomize").css("visibility", "hidden");
        }
    </script>
</head>

<body>
<div class="container xam">
    <div class="row">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-search">&nbsp;Search</span></a>
            <!-- <button type="button" class="btn btn-default glyphicon glyphicon-menu-down pull-right">Left</button> -->
        </div>
        <span ondblclick="hienthi()" onclick="khonghienthi()"
              class="glyphicon glyphicon-triangle-bottom pull-right showdropdown"></span>
        <!-- showdropdown la de hien cai dropdowncustomize -->
    </div>
</div>
<!-- end .container -->
<div class="container dropdowncustomize">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <table class="table table-bordered">
                <tbody>
                <tr class="row">
                    <td class="col-sm-3 col-md-3 left">Thòi gian nhập hàng?</td>
                    <td class="col-sm-9 col-md-9">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker1'>
                                        <input type='text' class="form-control"/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker2'>
                                        <input type='text' class="form-control"/>
                                        <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
                <!-- end row in table-->
                <tbody>
                <tr class="row">
                    <td class="col-sm-3 col-md-3 left">Thời gian xuất hàng?</td>
                    <td class="col-sm-9 col-md-9">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker3'>
                                        <input type='text' class="form-control"/>
                                        <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker4'>
                                        <input type='text' class="form-control"/>
                                        <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
                <!-- end row in table-->
                <tbody>
                <tr class="row">
                    <td class="col-sm-3 col-md-3 left">Sở thích của bạn : </td>
                    <td class="col-sm-9 col-md-9">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <input type="checkbox" name="" value="">&nbsp; Múa
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <input type="checkbox" name="" value="">&nbsp; Hát
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <input type="checkbox" name="" value="">&nbsp; Vẽ
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <input type="checkbox" name="" value="">&nbsp; Đi phượt
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <input type="checkbox" name="" value="">&nbsp; Nhảy
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
                <!-- end row in table-->
                <tbody>
                <tr class="row">
                    <td class="col-sm-3 col-md-3 left">Bạn tên gì? :</td>
                    <td class="col-sm-9 col-md-9">
                        <input style="width: 100%;" type="text" name="" value="" placeholder="">
                    </td>
                </tr>
                </tbody>
                <!-- end row in table-->
                <tbody>
                <tr class="row">
                    <td class="col-sm-3 col-md-3 left">Nhập email :</td>
                    <td class="col-sm-9 col-md-9">
                        <input style="width: 100%;" type="text" name="" value="" placeholder="abc@gmail.com">
                    </td>
                </tr>
                </tbody>
                <!-- end row in table-->
                <tbody>
                <tr class="row">
                    <td class="col-sm-3 col-md-3 left">Gởi mã xác nhận đến ?</td>
                    <td class="col-sm-9 col-md-9">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="checkbox" name="" value="">&nbsp;Email
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="checkbox" name="" value="">&nbsp;Số điện thoại
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
                <!-- end row in table-->
            </table>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <table class="table table-hover">
                <tbody>
                <tr class="row">
                    <th class="col-xs-6 col-sm-3 col-md-3 left">Nhập mã xác nhận:</th>
                    <th class="col-sm-9 col-md-9">
                        <input type="text" style="width: 100%;" name="" value="" placeholder="21047">
                    </th>
                </tr>
                </tbody>
                <!-- end row in table -->
                <tbody>
                <tr class="row">
                    <th class="col-xs-6 col-sm-3 col-md-3 left">Nhập lại mã xác nhận:</th>
                    <th class="col-sm-9 col-md-9">
                        <input type="text" style="width: 100%;" name="" value="" placeholder="21047">
                    </th>
                </tr>
                </tbody>
                <!-- end row in table -->
                <tbody>
                <tr class="row">
                    <th class="col-xs-6 col-sm-3 col-md-3 left">Nhập vào tên :</th>
                    <th class="col-xs-6 col-sm-9 col-md-9">
                        <input type="text" style="width: 100%;" name="" value="" placeholder="Nguyễn Thị Mỹ">
                    </th>
                </tr>
                </tbody>
                <!-- end row in table -->
                <tbody>
                <tr class="row">
                    <th class="col-xs-6 col-sm-3 col-md-3 left">Quê quán:</th>
                    <th class="col-xs-6 col-sm-9 col-md-9">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <input type="radio" name="" value="" placeholder="">&nbsp;Đà Nẵng
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <input type="radio" name="" value="" placeholder="">&nbsp;Hải Phòng
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <input type="radio" name="" value="" placeholder="">&nbsp;Hồ Chí Minh
                            </div>
                        </div>
                    </th>
                </tr>
                </tbody>
                <!-- end row in table -->
            </table>
            <!-- end table -->
        </div>
    </div>
    <!-- end .row -->
</div>
<!-- end .container -->
</body>

</html>
