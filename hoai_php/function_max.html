<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<h3 id="show">Số lớn nhất là </h3>
    <script>
        function max(a, b) {
        if(a > b) return a
        else return b;
        }
        document.getElementById("show").innerHTML += max(2,5);
    </script>
