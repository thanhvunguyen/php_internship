<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function maxOfThree</title>
</head>
<body>
	<h3 id="show">Số lớn nhất trong 3 số là </h3>
	<script>
	function maxOfThree (num1, num2, num3) 
	{     
		return Math.max (num1, num2, num3); 
	}
	document.getElementById("show").innerHTML +=maxOfThree(25,56,1);
</script>
</body>
</html>
