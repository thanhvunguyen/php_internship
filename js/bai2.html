<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
<script>
    function max(a, b, c) {
        if(a >b && a>c) return a
        else if(b> a && b>c)
            return b;
        else return c;
    }

    var first = 1,
        second = 5,
        c=12;
        x = max(first, second, c);
    document.getElementById("demo").innerHTML += x;
</script>

</body>
</html>
