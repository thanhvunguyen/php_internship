<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>So lon nhat cua 2 so</title>
	<script type="text/javascript">
		var a=parseInt(prompt("ban hay nhap a"));
		var b=parseInt(prompt("ban hay nhap b"));
		var max
		if ((a>b))
		{
			max=a;
		}
		else
		{
			max=b;

		} 
		alert ("Số lớn nhất là  "+ max +"")
    </script>

</html>
